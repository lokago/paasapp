{{- if .Values.hive.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hadoop.fullname" . }}-hive
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/hadoop-configmap.yaml") . | sha256sum }}
  labels:
    app: {{ include "hadoop.name" . }}
    chart: {{ include "hadoop.chart" . }}
    release: {{ .Release.Name }}
    component: hive
spec:
  selector:
    matchLabels:
      app: {{ include "hadoop.name" . }}
      release: {{ .Release.Name }}
      component: hive
  serviceName: {{ include "hadoop.fullname" . }}-hive
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "hadoop.name" . }}
        release: {{ .Release.Name }}
        component: hive
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: hive
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["/bin/bash","-c","cp /tmp/hive-config/hive-config.sh /usr/local/hadoop/sbin/; cd /usr/local/hadoop/sbin;
chmod a+rwx hive-config.sh; ./hive-config.sh"]
        volumeMounts:
        - name: hive-config
          mountPath: /tmp/hive-config
      volumes:
      - name: hadoop-config
        configMap:
          name: {{ include "hadoop.fullname" . }}
      - name: hive-config
        configMap:
          name: {{ include "hadoop.hive" . }}
{{- end -}}
