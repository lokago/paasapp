# A headless service to create DNS records
{{- if .Values.hive.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hadoop.fullname" . }}-hive
  labels:
    app: {{ include "hadoop.name" . }}
    chart: {{ include "hadoop.chart" . }}
    release: {{ .Release.Name }}
    component: hive
spec:
  ports:
  - name: hive
    port: 10000
    protocol: TCP
  clusterIP: None
  selector:
    app: {{ include "hadoop.name" . }}
    release: {{ .Release.Name }}
    component: hive
{{- end -}}